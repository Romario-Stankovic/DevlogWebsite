<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Contact</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/addHeaderFooter.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/contact.js"></script>
</head>

<body>

    <header>

    </header>

    <div class="contact">
        <img src="img/contact.png" alt="contact">
        <h1>Contact</h1>

        <form>

            <label for="email">Email: <mark>*</mark></label>
            <input type="email" name="email" class="inputField" id="emailField" oninput="validateEmail();" required>

            <label for="subject">Subject: </label>
            <input type="text" name="subject" class="inputField" id="subjectField">

            <label for="message">Message: <mark>*</mark></label>

            <textarea name="message" class="textareaField" oninput="validateMessage();" maxlength="256" id="messageField" required></textarea>
            <p id="charLimit">Character limit: 256</p>
            
            <button class ="submitButton" onclick="submitFunction();">Submit</button>

        </form>

    </div>

    <div class="overlayBackground" id="confirmedOverlay">
        <div class="confirmPanel" id="confirmPanel">
            <img src="img/checked.png" alt="checked">
            <p>Your message was sent!</p>
            <button onclick="showConfirmOverlay(false);">OK!</button>
            <button onclick="showReviewMessage(true);">Read Message</button>
        </div>

    </div>

    <div class="overlayBackground" id="messageOverlay">
        <div class = "reviewMessage" id="reviewMessage">
            <h1>Your message: </h1> 
            <p id="emailValue"></p>
            <p id="subjectValue"></p>
            <p id="messageValue"></p>
            <button onclick="showReviewMessage(false);">Close</button>
        </div>
    </div>


    <footer>
    </footer>

</body>

</html>
